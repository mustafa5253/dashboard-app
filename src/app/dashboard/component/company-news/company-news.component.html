<div class="card">
  <div class="card-header">{{companyNews?.title}}</div>
  <div class="card-body">
    <ul>
      <ng-container *ngFor="let item of companyNews?.data">
        <li>
          {{ item.name }}
          <p>{{item.posted}}</p>
        </li>
      </ng-container>
    </ul>
  </div>
</div>

<div class="card">
  <div class="card-header">{{socialFeeds?.title}}</div>
  <div class="card-body">
    <ul>
      <ng-container *ngFor="let item of socialFeeds?.data">
        <li>
          <span class="user-avatar">
            <img src="{{item.avatar}}" />
          </span>
          <span class="feed">
            <h5>{{item.name}}</h5>
            <p>{{item.message}}</p>
          </span>
        </li>
      </ng-container>
    </ul>
  </div>
</div>

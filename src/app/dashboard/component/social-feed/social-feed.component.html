<div class="card">
  <div class="card-header">{{socialFeeds.title}}</div>
  <div class="card-body">
    <ul>
      <ng-container *ngFor="let item of socialFeeds?.data">
        <li>
          <div class="user_img">
            <img src="{{item.avatar}}" class="img-circle img-responsive" alt="" />
          </div>
          <div class="feed">
            <h5>{{item.name}}</h5>
            <p>{{item.message}}</p>
          </div>
        </li>
      </ng-container>
    </ul>
  </div>
</div>
